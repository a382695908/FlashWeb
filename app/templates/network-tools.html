{% extends "base.html" %}

{% block content %}

  <div class="container">
    <h3> IP Address </h3>
    <p> {{ip}} </p>
  </div>

  <div class="container">
    <h3> Headers </h3>
    <p> 
      {% for key, value in headers.iteritems() %}
        <strong>{{ key|e }}:</strong> {{ value|e }} <br>
      {% endfor %}
    </p>
  </div>

{% endblock %}
